<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BetBalancer</title>
</head>
<body>
    <div class="home">
        <div class="inputTable">
            <h2>Team A: <input type="number" value="2" id="rateA"> </h2>
            <h2>Team B: <input type="number" value="2" id="rateB"> </h2>   
            <h2>USD: <input type="number" value="85" id="usd"> </h2> <br>   
            <button id="submit" class="submit" type="submit" onclick="clickFn()">Submit</button>
        </div>

        <br><br>
        <div class="outputTable">
            <h2>Summary Table</h2>
            <table>
                <tr>
                    <th>Total Investment</th>
                    <th><p id="investment">0</p></th>
                </tr>
                <tr>
                    <td>Team A</td>
                    <td><p id="teamA">0</p></td>
                </tr>
                <tr>
                    <td>Team B</td>
                    <td><p id="teamB">0</p></td>
                </tr>
                <tr>
                    <td>Max Profit</td>
                    <td><p id="maxProfit">0</p></td>
                </tr>
                <tr>
                    <td>Max Loss</td>
                    <td><p id="maxLoss">0</p></td>
                </tr>
            </table>
        </div>

        <!-- Open Stake Button -->
        <button class="stake-btn" onclick="window.open('https://stake.com/sports/cricket/india/indian-premier-league', '_blank')">
            Add Bet
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
